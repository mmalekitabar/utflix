<!DOCTYPE html>
<html>
  <body style="text-align: center;">
    <h1>UTFLIX</h1>
    <div style="background-color: lightblue; padding: 1%; max-width: 300px; border-radius: 3px; margin: auto; ">
      <form action="/signup" method="post">
        <p>signup</p>
        <input name="username" type="text" placeholder="Username" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="password" type="password" placeholder="Password" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="r_password" type="password" placeholder="Repeat Password" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="age" type="text" placeholder="Age" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        <input name="email" type="text" placeholder="Email" style="display:block; margin: auto; margin-bottom: 10px; padding: 5px; width: 94%;" />
        choose color:
        <span>
            <input type="radio" name="publisher" value="true" checked> YES
            <input type="radio" name="publisher" value="false"> NO
        </span>
        <button type="submit" style="display:block; width: 100%; padding: 7px;">Signup</button>
        <a href="http://localhost:5000/login">Login</a>
      </form>
    </div>
  </body>
</html>
